name: Build Kira

on:
  # Manuel uniquement
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # Vérifie l’intégrité du Gradle Wrapper (sécurité supply-chain)
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      # Java 17
      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Cache Gradle + config auto (develocity désactivé par défaut)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-home-cache-cleanup: true
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      - name: Make gradlew executable
        run: chmod +x gradlew

      # Pré-chauffe les résolutions (remplit le cache, réduit la flakiness réseau)
      - name: Warm Gradle deps
        run: ./gradlew --no-daemon -q help

      # Build avec retry x3 pour les échecs transitoires (réseau, timeouts CDN)
      - name: Gradle Clean & Build (retry)
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          timeout_minutes: 25
          retry_on: error
          command: ./gradlew --no-daemon --stacktrace clean build

      # Artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kira-build
          path: build/libs/*.jar
          if-no-files-found: error
